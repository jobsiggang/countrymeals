<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고등학교 급식 지도</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f7f3e9; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        h2 { 
            color: #ff6f61; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        .date-container {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .select-container {
            margin-bottom: 15px;
        }
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #ffb6b9;
            font-size: 1em;
            background-color: #fff0f5;
            color: #333;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #ff6f61;
        }
        #map-container {
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { 
            width: 75%; 
            height: 75%; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border: 5px solid #fff;
        }
        .infowindow { 
            font-size: 14px; 
            color: #333;
            background: #FFE4B5; 
            border-radius: 10px; 
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>고등학교 급식 지도 🗺️</h2>
    <div class="date-container">
        <span id="today-date"></span> 급식
    </div>
    <div class="select-container">
        <label for="schoolSelect">학교 선택 🎓: </label>
        <select id="schoolSelect">
            <option value="">-- 학교를 선택하세요 --</option>
        </select>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        function displayTodayDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            document.getElementById('today-date').textContent = `${year}년 ${month}월 ${day}일`;
        }

        async function getKakaoApiKey() {
            try {
                const response = await fetch('/api/get-key');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('카카오 지도 API 키 로드 실패:', error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            displayTodayDate();
            const apiKey = await getKakaoApiKey();
            if (!apiKey) return;

            const script = document.createElement('script');
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false`;
            script.onload = function() {
                kakao.maps.load(function() {
                    const mapContainer = document.getElementById('map');
                    const mapOption = { 
                        center: new kakao.maps.LatLng(37.5665, 126.9780),
                        level: 8
                    };
                    const map = new kakao.maps.Map(mapContainer, mapOption);
                    let prevInfowindow = null;

                    const schoolSelect = document.getElementById("schoolSelect");
                    const schoolData = []; // 학교 정보 저장

                    const sheetUrl = "https://script.google.com/macros/s/AKfycbymtZHUBCADTjcChF2Cv-oCCmU81utqlG-wTydY4ocXNmBXHQf2LORiRZnnY1YR7RxivA/exec";

                    fetch(sheetUrl)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(row => {
                            if (row['학교급구분'] !== "고등학교") return;

                            const lat = parseFloat(row['위도']);
                            const lng = parseFloat(row['경도']);
                            if (isNaN(lat) || isNaN(lng)) return;

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(lat, lng)
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `<div class="infowindow">
                                            <strong>${row['학교명']}</strong><br>
                                            주소: ${row['소재지도로명주소']}<br>
                                            오늘 급식: ${row['메뉴'] || "정보 없음"}
                                          </div>`
                            });

                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (prevInfowindow) prevInfowindow.close();
                                infowindow.open(map, marker);
                                prevInfowindow = infowindow;
                            });

                            // 학교 정보 저장
                            schoolData.push({
                                name: row['학교명'],
                                lat: lat,
                                lng: lng,
                                marker: marker,
                                infowindow: infowindow
                            });

                            // 드롭다운에 학교 추가
                            const option = document.createElement("option");
                            option.value = schoolData.length - 1;
                            option.textContent = row['학교명'];
                            schoolSelect.appendChild(option);
                        });
                    })
                    .catch(err => console.error(err));

                    // 드롭다운 선택 시 지도 이동 + 인포윈도우 열기
                    schoolSelect.addEventListener("change", function() {
                        const index = this.value;
                        if (index === "") return;

                        const school = schoolData[index];
                        const moveLatLon = new kakao.maps.LatLng(school.lat, school.lng);
                        map.setCenter(moveLatLon);
                        map.setLevel(5);

                        // 이전 인포윈도우 닫기
                        if (prevInfowindow) prevInfowindow.close();

                        // 선택한 학교 인포윈도우 열기
                        school.infowindow.open(map, school.marker);
                        prevInfowindow = school.infowindow;
                    });
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
