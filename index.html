<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대학교 지도</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #eef2f3; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        h2 { 
            color: #0066cc; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        #map-container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { 
            width: 80%; 
            height: 100%; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border: 5px solid #fff;
        }
        .infowindow { 
            font-size: 14px; 
            color: #333;
            background: #fff; 
            border-radius: 10px; 
            padding: 10px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .infowindow strong { 
            font-size: 16px; 
            color: #0066cc; 
        }
        .infowindow a { 
            color: #ff6600; 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <h2>📍 전국 대학교 지도</h2>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        // 서버리스 함수에서 API 키 가져오기
        async function getKakaoApiKey() {
            try {
                const response = await fetch('/api/get-key');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('카카오 지도 API 키 로드 실패:', error);
                return null;
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            const apiKey = await getKakaoApiKey();
            if (!apiKey) return;

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false`;
            script.onload = function() {
                kakao.maps.load(function() {
                    const mapContainer = document.getElementById('map');
                    const mapOption = { 
                        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심
                        level: 8
                    };
                    const map = new kakao.maps.Map(mapContainer, mapOption);
                    let prevInfowindow = null;

                    // ✅ 구글 시트 데이터 가져오기 (대학교 목록 + 홈페이지 + 전화번호 포함)
                    const sheetUrl = "https://script.google.com/macros/s/AKfycbymtZHUBCADTjcChF2Cv-oCCmU81utqlG-wTydY4ocXNmBXHQf2LORiRZnnY1YR7RxivA/exec";

                    fetch(sheetUrl)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(row => {
                            if (row['학교급구분'] !== "대학교") return;

                            const lat = parseFloat(row['위도']);
                            const lng = parseFloat(row['경도']);
                            if (isNaN(lat) || isNaN(lng)) return;

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(lat, lng)
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `<div class="infowindow">
                                            <strong>${row['학교명']}</strong><br>
                                            홈페이지: <a href="${row['학교홈페이지']}" target="_blank">${row['학교홈페이지']}</a><br>
                                            전화번호: ${row['학교대표번호'] || "정보 없음"}<br>
                                            주소: ${row['도로명주소']}
                                          </div>`
                            });

                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (prevInfowindow) prevInfowindow.close();
                                infowindow.open(map, marker);
                                prevInfowindow = infowindow;
                            });
                        });
                    })
                    .catch(err => console.error("데이터 로드 오류:", err));
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
