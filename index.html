<html lang="ko">
<head>

  <title>학교 서비스 메뉴</title>
  <style>
    body {
      font-family: "Comic Sans MS", "맑은 고딕", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff8177);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .menu a {
      display: inline-block;
      padding: 18px 35px;
      background: linear-gradient(45deg, #ff9a8b, #ff6a88, #ff99ac);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.3em;
      transition: all 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .menu a:hover {
      background: linear-gradient(45deg, #ff8177, #ff6a88, #ffb199);
      transform: scale(1.08);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
