<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 서비스 메뉴</title>
  <style>
    body {
      font-family: "Comic Sans MS", "맑은 고딕", sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .menu a {
      display: inline-block;
      padding: 15px 30px;
      background: #ffd1dc;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2em;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .menu a:hover {
      background: #ffb6c1;
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
