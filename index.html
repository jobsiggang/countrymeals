<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고등학교 급식 지도</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f7f3e9; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        h2 { 
            color: #ff6f61; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        .date-container {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        #map-container {
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { 
            width: 75%; 
            height: 75%; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border: 5px solid #fff;
        }
        .infowindow { 
            font-size: 14px; 
            color: #333;
            background: #FFE4B5; 
            border-radius: 10px; 
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>고등학교 급식 지도 🗺️</h2>
    <div class="date-container">
        <span id="today-date"></span> 급식
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        // 오늘 날짜를 표시하는 함수
        function displayTodayDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            document.getElementById('today-date').textContent = `${year}년 ${month}월 ${day}일`;
        }

        // 서버리스 함수에서 API 키를 가져오는 비동기 함수
        async function getKakaoApiKey() {
            try {
                const response = await fetch('/api/get-key');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('카카오 지도 API 키를 불러오는 데 실패했습니다:', error);
                return null;
            }
        }

        // 페이지 로드 시 실행될 메인 함수
        document.addEventListener('DOMContentLoaded', async function() {
            // 날짜 표시
            displayTodayDate();

            const apiKey = await getKakaoApiKey();
            if (!apiKey) {
                return;
            }
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false`;
            script.onload = function() {
                kakao.maps.load(function() {
                    const mapContainer = document.getElementById('map');
                    const mapOption = { 
                        center: new kakao.maps.LatLng(37.5665, 126.9780),
                        level: 8
                    };
                    const map = new kakao.maps.Map(mapContainer, mapOption);
                    let prevInfowindow = null;

                    const sheetUrl = "https://script.google.com/macros/s/AKfycbzwCwUyS00MQ34X_D4mLatNfzG2Glxg4FkJrbnuE2pdAKn_sw6jTeOUZ_96oHjIj0Ra6g/exec";

                    fetch(sheetUrl)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(row => {
                            if (row['학교급구분'] !== "고등학교") return;

                            const lat = parseFloat(row['위도']);
                            const lng = parseFloat(row['경도']);
                            if (isNaN(lat) || isNaN(lng)) return;

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(lat, lng)
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `<div class="infowindow">
                                            <strong>${row['학교명']}</strong><br>
                                            주소: ${row['소재지도로명주소']}<br>
                                            오늘 급식: ${row['메뉴'] || "정보 없음"}
                                          </div>`
                            });

                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (prevInfowindow) prevInfowindow.close();
                                infowindow.open(map, marker);
                                prevInfowindow = infowindow;
                            });
                        });
                    })
                    .catch(err => console.error(err));
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
