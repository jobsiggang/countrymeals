<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고등학교 급식 지도</title>
    <style>
        body { font-family: Arial; margin:0; padding:0; }
        #map { width: 100%; height: 90vh; }
        .infowindow { 
            font-size: 14px; color: #333;
            background: #FFE4B5; border-radius: 5px; padding: 10px;
        }
    </style>
</head>
<body>
    <h2>고등학교 급식 지도</h2>
    <div id="map"></div>

    <script>
        // 서버리스 함수에서 API 키를 가져오는 비동기 함수
        async function getKakaoApiKey() {
            try {
                // Vercel 배포 시, 이 경로는 자동으로 서버리스 함수로 연결됩니다.
                const response = await fetch('/api/get-key');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('카카오 지도 API 키를 불러오는 데 실패했습니다:', error);
                // 오류 처리: 사용자에게 오류 메시지를 보여주거나 다른 조치를 취할 수 있습니다.
                return null;
            }
        }

        // 페이지 로드 시 API 키를 받아와서 SDK를 로드하고 지도를 초기화합니다.
        document.addEventListener('DOMContentLoaded', async function() {
            const apiKey = await getKakaoApiKey();
            if (!apiKey) {
                // API 키를 가져오지 못하면 더 이상 진행하지 않습니다.
                return;
            }
            
            // 카카오 지도 SDK 스크립트 동적 생성
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false`;
            script.onload = function() {
                // SDK 로드 완료 후 `kakao.maps.load` 함수를 호출하여 지도를 초기화합니다.
                kakao.maps.load(function() {
                    const mapContainer = document.getElementById('map');
                    const mapOption = { 
                        center: new kakao.maps.LatLng(37.5665, 126.9780),
                        level: 8
                    };
                    const map = new kakao.maps.Map(mapContainer, mapOption);
                    let prevInfowindow = null;

                    // 구글 시트 JSON URL
                    const sheetUrl = "https://script.google.com/macros/s/AKfycbzwCwUyS00MQ34X_D4mLatNfzG2Glxg4FkJrbnuE2pdAKn_sw6jTeOUZ_96oHjIj0Ra6g/exec";

                    fetch(sheetUrl)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(row => {
                            if (row['학교급구분'] !== "고등학교") return;

                            const lat = parseFloat(row['위도']);
                            const lng = parseFloat(row['경도']);
                            if (isNaN(lat) || isNaN(lng)) return;

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(lat, lng)
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `<div class="infowindow">
                                            <strong>${row['학교명']}</strong><br>
                                            주소: ${row['소재지도로명주소']}<br>
                                            오늘 급식: ${row['메뉴'] || "정보 없음"}
                                          </div>`
                            });

                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (prevInfowindow) prevInfowindow.close();
                                infowindow.open(map, marker);
                                prevInfowindow = infowindow;
                            });
                        });
                    })
                    .catch(err => console.error(err));
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
