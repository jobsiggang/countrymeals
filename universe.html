<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대학교 지도</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #eef2f3; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        h2 { 
            color: #0066cc; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        #controls {
            margin: 15px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        select, input[type="text"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #map-container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { 
            width: 80%; 
            height: 100%; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border: 5px solid #fff;
        }
        .infowindow { 
            font-size: 14px; 
            color: #333;
            background: #fff; 
            border-radius: 10px; 
            padding: 10px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .infowindow strong { 
            font-size: 16px; 
            color: #0066cc; 
        }
        .infowindow a { 
            color: #ff6600; 
            text-decoration: none; 
        }
        @media (max-width: 600px) {
            #map { width: 100%; }
            #map-container { height: 400px; }
        }
    </style>
</head>
<body>
    <h2>📍 전국 대학교 지도</h2>
    
    <div id="controls">
        <label for="universitySearch">학교 검색: </label>
        <input type="text" id="universitySearch" placeholder="학교명을 입력하세요">
        <label for="universitySelect">대학교 선택: </label>
        <select id="universitySelect">
            <option value="">-- 대학교를 선택하세요 --</option>
        </select>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        async function getKakaoApiKey() {
            try {
                const response = await fetch('/api/get-key');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('카카오 지도 API 키 로드 실패:', error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const apiKey = await getKakaoApiKey();
            if (!apiKey) return;

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&autoload=false`;
            script.onload = function() {
                kakao.maps.load(function() {
                    const mapContainer = document.getElementById('map');
                    const mapOption = { 
                        center: new kakao.maps.LatLng(37.5665, 126.9780),
                        level: 8
                    };
                    const map = new kakao.maps.Map(mapContainer, mapOption);
                    let prevInfowindow = null;

                    const sheetUrl = "https://script.google.com/macros/s/AKfycbyiQfPyTQIP1wuTApHqfK-MRDNaFzz0DJZTqFGUHVtWCH0gkH6XG8osxNQK0zDayaFMEw/exec";

                    fetch(sheetUrl)
                    .then(res => res.json())
                    .then(data => {
                        const universitySelect = document.getElementById('universitySelect');
                        const universitySearch = document.getElementById('universitySearch');
                        const uniMap = {}; // 학교명 -> {lat, lng, marker}
                        let universityList = [];

                        // 데이터 로드 및 드롭다운 옵션/마커 생성
                        data.forEach(row => {
                            if(row["학교구분"]!="대학" && row["학교구분"]!="전문대학") return;

                            const lat = parseFloat(row['위도']);
                            const lng = parseFloat(row['경도']);
                            if (isNaN(lat) || isNaN(lng)) return;

                            universityList.push(row['학교명']);

                            // 드롭다운 옵션 추가
                            const option = document.createElement('option');
                            option.value = row['학교명'];
                            option.textContent = row['학교명'];
                            universitySelect.appendChild(option);

                            // 지도 마커 생성
                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: new kakao.maps.LatLng(lat, lng)
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: `<div class="infowindow">
                                            <strong>${row['학교명']}</strong><br>
                                            홈페이지: <a href="http://${row['학교홈페이지']}" target="_blank">${row['학교홈페이지']}</a><br>
                                            전화번호: ${row['학교대표번호'] || "정보 없음"}<br>
                                            주소: ${row['도로명주소']}
                                          </div>`
                            });

                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (prevInfowindow) prevInfowindow.close();
                                infowindow.open(map, marker);
                                prevInfowindow = infowindow;
                            });

                            // 데이터 저장
                            uniMap[row['학교명']] = {lat, lng, marker};
                        });

                        // 드롭다운 이벤트
                        universitySelect.addEventListener('change', function() {
                            const selected = this.value;
                            if (selected && uniMap[selected]) {
                                const {lat, lng, marker} = uniMap[selected];
                                const moveLatLon = new kakao.maps.LatLng(lat, lng);
                                map.setCenter(moveLatLon);
                                map.setLevel(4);

                                // 해당 마커 클릭한 것처럼 인포윈도우 열기
                                kakao.maps.event.trigger(marker, 'click');
                            }
                        });

                        // 검색 기능
                        universitySearch.addEventListener('input', function() {
                            const searchValue = universitySearch.value.trim();
                            // 옵션 필터링
                            for (const option of universitySelect.options) {
                                if (option.value === "") {
                                    option.style.display = '';
                                    continue;
                                }
                                if (option.value.includes(searchValue)) {
                                    option.style.display = '';
                                } else {
                                    option.style.display = 'none';
                                }
                            }
                            // 자동 선택 (단일 결과 시)
                            const visibleOptions = Array.from(universitySelect.options).filter(opt => opt.style.display !== 'none' && opt.value !== '');
                            if (visibleOptions.length === 1) {
                                universitySelect.value = visibleOptions[0].value;
                                universitySelect.dispatchEvent(new Event('change'));
                            } else if (!searchValue) {
                                universitySelect.value = "";
                            }
                        });

                        // 검색창에서 엔터 입력 시 해당 학교 선택
                        universitySearch.addEventListener('keydown', function(e) {
                            if (e.key === 'Enter') {
                                const searchValue = universitySearch.value.trim();
                                for (const option of universitySelect.options) {
                                    if (option.value === searchValue) {
                                        universitySelect.value = searchValue;
                                        universitySelect.dispatchEvent(new Event('change'));
                                        break;
                                    }
                                }
                            }
                        });
                    })
                    .catch(err => console.error("데이터 로드 오류:", err));
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
